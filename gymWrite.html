<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gymWrite</title>
    <style>
         *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            background-color: rgba(238, 235, 235,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        form{
            width: 60%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        input[type="checkbox"]{
            margin: 5px;
        }

        table{
            border: 2px solid black;
            border-collapse: collapse; /*테두리 간에 간격은 없애준다*/
            width: 700px;
            margin: 20px auto 0;
        }
        th,td{
            border: 1px solid black;
            height: 30px;
        }
        th{
            background-color: rgba(238, 235, 235,0.6);
        }
        input[type="text"]{
            width: 100%;
            height: 100%;
            border: 0 solid black;
        }
        textarea::placeholder{
            line-height: 300px;
        }
        textarea{
            width: 100%;
            height: 300px;
            resize: none;/*모서리 하단에 크기를 조절하는 것을 막아줌*/
            border: 0 solid black;
        }
        button{
            width: 100px;
            height: 30px;
            font-weight: bold;
            margin: 10px 0 10px 825px;
        }


    </style>
</head>
<body>
    <form><!--서버에 보내기 위해 form 태그를 사용함--> 
        <table><!--테이블 이용 10행, 2열의 표를 만듬-->
            <tr><!--tr은 하나의 행을 의미함-->
                <th colspan="2">운동시설 등록</th><!--th 제목의 셀을 의미함, colspan=2는 2칸의 셀은 가로로 병합을 의미-->
            </tr>
            <tr>
                <th>시설명</th>
                <td><input type="text" placeholder="시설명을 입력해주세요" id="title"></td><!--td는 하나의 셀을 의미-->
                <!--input text를 이용해 text를 받을 수 있고 placeholder를 이용해 작성 전 안내문구를 표시할 수 있다-->
            </tr>
            <tr>
                <th>시설사진</th>
                <td><input type="file" id="photo"></td>
                <!--input file을 이용하여 파일을 업로드하여 사진을 불러올 수 있도록 함-->
            </tr>
            <tr>
                <th>주소</th>
                <td><input type="text" placeholder="주소를을 입력해주세요" id="address"></td>
                <!--input text를 이용해 text를 받을 수 있고 placeholder를 이용해 작성 전 안내문구를 표시할 수 있다-->
            </tr>
            <tr>
                <th>가격</th>
                <td><input type="text" placeholder="가격을 입력해주세요" id="price"></td>
            </tr>
            <tr>
                <th>카테고리</th>
                <td>
                    <input type="checkbox" id="category" value="헬스" checked>헬스
                    <input type="checkbox" id="category" value="요가">요가
                    <input type="checkbox" id="category" value="크로스핏">크로스핏
                    <input type="checkbox" id="category" value="복싱">복싱<br>
                    <input type="checkbox" id="category" value="필라테스">필라테스
                    <input type="checkbox" id="category" value="주짓수">주짓수
                    <input type="checkbox" id="category" value="골프">골프
                    <input type="checkbox" id="category" value="수영">수영
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea id="content" placeholder="내용을 입력해주세요"></textarea></td>
            </tr>
            <tr>
                <th>공지사항</th>
                <td><textarea id="notice" placeholder="공지사항을 입력해주세요"></textarea></td>
            </tr>
            <tr>
                <th>운영시간</th>
                <td><input type="text" placeholder="운영시간을 입력해주세요" id="time"></td>
            </tr>
            <tr>
                <th>위치</th>
                <td><input type="file" id="place"></td>
            </tr>
        </table>
            <button type="submit" value="등록"> 등록 </button>
    </form>
</body>
</html>
